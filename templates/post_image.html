<html>
<head>
    <title>{{ title }}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div style="clear:both;">
        <p id="error-message" style="display: none; color: red;">

        </p>
    </div>
    <div style="clear:both;">
        <p>
            <input type="file" name="image" id="predict-file-source">
            <form id="predict-form" action="/v1.0/predict" method="post" enctype="multipart/form-data" style="float:left;">
                <select name="number">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="54">ALL</option>
                </select>
                <select name="language">
                    <option value="DE">DE</option>
                    <option value="GB">GB</option>
                </select>
                <select name="output-type">
                    <option value="simple">Simple</option>
                    <option value="full">Full</option>
                    <option value="raw">Raw</option>
                </select>

                <input type="hidden" name="predict-file-raw" value="" id="predict-file-raw">
                <input type="hidden" name="predict-file-name" value="" id="predict-file-name">
                <input type="submit" value="Predict">
            </form>
        </p>
    </div>

    <div style="clear:both;">
        <p>
            <img id="image" src="" style="width:250px;display:none;">
        </p>
        <pre id="server-results"></pre>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
